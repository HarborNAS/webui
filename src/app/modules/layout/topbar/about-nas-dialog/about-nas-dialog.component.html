<div class="text-center">
  <h1 matDialogTitle>About HarborNAS</h1>

  <mat-dialog-content>
    <div class="flex gap-4">
      <div class="!text-card-foreground w-1/4 text-right font-medium">Chip</div>
      <div *ixWithLoadingState="cpuModel$ as cpuModel">{{ cpuModel }}</div>
    </div>

    <div class="flex gap-4">
      <div class="!text-card-foreground w-1/4 text-right font-medium">
        Memory
      </div>
      <div>
        {{ systemInfo.memory }}
      </div>
    </div>

    <div class="flex gap-4">
      <div class="!text-card-foreground w-1/4 text-right font-medium">
        Version
      </div>
      <div>{{ systemInfo.version }}</div>
    </div>

    <div class="mt-4">
      <p>
        HarborNAS® © 2025 Harborinno Ltd.
        <br />
        dba
        <a target="_blank" href="https://github.com/HarborNAS">HarborNAS</a>
      </p>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-dialog-close mat-button (click)="close()">OK</button>
  </mat-dialog-actions>
</div>
