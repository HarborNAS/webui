<aside
  class="h-[calc(100vh-48px)] flex fixed w-16 left-4 top-4 flex-col bg-background/10 backdrop-blur rounded overflow-hidden border border-border/10 py-4"
>
  <div class="flex-1 flex flex-col gap-4">
    <div class="grid gap-4 text-center mx-auto">
      @for (item of (appBarState$ | async); track item) {
        <button matMiniFab class="cursor-pointer" [routerLink]="getRouterLink(item.state)">
          <ix-icon [name]="item.icon"></ix-icon>
        </button>
      }
    </div>
  </div>
</aside>
