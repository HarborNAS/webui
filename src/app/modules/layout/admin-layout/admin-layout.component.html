<mat-sidenav-container class="app-side-nav-container">
  <ix-app-bar></ix-app-bar>
  <ix-topbar></ix-topbar>

  <main
    class="pl-20 pt-10"
  [ngClass]="{
    'min-h-screen': !router.url.startsWith('/desktop'),
    'h-screen overflow-hidden':  router.url.startsWith('/desktop')
  }">
    <div class="relative h-full" [ngClass]="{
      'bg-background min-h-screen': !router.url.startsWith('/desktop')
    }">
      <router-outlet></router-outlet>
    </div>
  </main>
</mat-sidenav-container>
