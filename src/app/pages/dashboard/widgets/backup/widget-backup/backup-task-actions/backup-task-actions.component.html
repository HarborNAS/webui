@if (!!allCount()) {
  {{ "Backup" | translate }}
  <a
    *ixRequiresRoles="[Role.CloudSyncWrite]"
    class="backup-action"
    ixTest="cloud"
    (click)="addCloudSyncTask.emit()"
  >
    {{ "to cloud" | translate }}
  </a>
  {{ "or" | translate }}
  <a
    *ixRequiresRoles="[
      Role.ReplicationTaskWrite,
      Role.ReplicationTaskWritePull,
    ]"
    class="backup-action"
    ixTest="another-HarborNAS"
    (click)="addReplicationTask.emit()"
  >
    {{ "to another HarborNAS" | translate }}
  </a>
} @else {
  {{ "Backup to Cloud or another HarborNAS via links below" | translate }}
}
